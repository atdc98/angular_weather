<div>

  <a href="#/forecast/5" ng-class="{ 'bg-primary': num_days === '5' }">5</a> |

<div ng-repeat="result in openWeatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <daily-forecast day="result" convert-temp="convertToFahrenheit(temp)" convert-date="timeConvert(ms)" date-format="EEEE, MMM d, y"></daily-forecast>
    </div>
  </div>
</div>
