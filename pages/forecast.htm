Forecast for {{ location }}

<div ng-repeat="result in openWeatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>{{ timeConvert(result.dt) }}</strong></h3>
        </div>
        <div class="panel-body">
          Daytime Temperature: {{ convertToFahrenheit(result.temp.day) }}<br />
          High/Low: {{ convertToFahrenheit(result.temp.max) + '/' + convertToFahrenheit(result.temp.min) }}<br />
          Description: {{ result.weather[0].description }}
        </div>
      </div>
    </div>
  </div>
</div>
