Forecast for {{ location }}

<div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>{{ timeConvert(openWeatherResult.dt) }}</strong></h3>
        </div>
        <div class="panel-body">
          Daytime Temperature: {{ convertToFahrenheit(openWeatherResult.main.temp) }}<br />
          Description: {{ openWeatherResult.weather[0].description }}
        </div>
      </div>
    </div>
  </div>
</div>
